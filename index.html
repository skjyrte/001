<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">


  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
<div class="frame"> 
  <div class="innerFrame">
    <div class="fitPicture">

      <img class="desktopPicture" src="images\image-product-desktop.jpg" alt="photo">
      <img class="mobilePicture" src="images\image-product-mobile.jpg" alt="photo">
      
    </div>
    <div class="text">

      <p class="title">PERFUME</p>    
      <p class="product">Gabrielle Essence Eau De Parfum </p>

      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL. </p>

      <div class="price">
        <span class="newPrice">$149.99</span>
        <span class="oldPrice">$169.99</span>
      </div>

      <button class="cart"><img src = "images\icon-cart.svg"/>&nbsp Add to Cart</button>
    </div>
  </div>
</div>
  

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/skjyrte">JF</a>.
</footer>

</body>

</html>
